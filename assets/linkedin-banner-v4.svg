<svg width="1584" height="396" viewBox="0 0 1584 396" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0" y1="0" x2="1584" y2="396">
            <stop offset="0%" stop-color="#064e3b"/>
            <stop offset="25%" stop-color="#0f766e"/>
            <stop offset="50%" stop-color="#0891b2"/>
            <stop offset="75%" stop-color="#06b6d4"/>
            <stop offset="100%" stop-color="#0e7490"/>
        </linearGradient>
        <linearGradient id="heartGradient" x1="0" y1="0" x2="100" y2="100">
            <stop offset="0%" stop-color="#10b981"/>
            <stop offset="100%" stop-color="#34d399"/>
        </linearGradient>
        <radialGradient id="glowStrong">
            <stop offset="0%" stop-color="#10b981" stop-opacity="0.6"/>
            <stop offset="50%" stop-color="#06b6d4" stop-opacity="0.3"/>
            <stop offset="100%" stop-color="#0891b2" stop-opacity="0"/>
        </radialGradient>
        <radialGradient id="glowCyan">
            <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.5"/>
            <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
        </radialGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Base gradient background -->
    <rect width="1584" height="396" fill="url(#bgGradient)"/>
    
    <!-- Large dramatic glows -->
    <circle cx="150" cy="200" r="250" fill="url(#glowStrong)"/>
    <circle cx="1450" cy="180" r="280" fill="url(#glowCyan)"/>
    <circle cx="800" cy="350" r="200" fill="url(#glowStrong)"/>
    <circle cx="600" cy="50" r="180" fill="url(#glowCyan)"/>
    
    <!-- Large geometric shapes for depth -->
    <g opacity="0.25">
        <!-- Large hexagons -->
        <path d="M 80 60 L 140 30 L 200 60 L 200 120 L 140 150 L 80 120 Z" fill="none" stroke="#ffffff" stroke-width="3"/>
        <path d="M 1380 80 L 1440 50 L 1500 80 L 1500 140 L 1440 170 L 1380 140 Z" fill="none" stroke="#ffffff" stroke-width="3"/>
        
        <!-- Medium hexagons -->
        <path d="M 250 180 L 290 160 L 330 180 L 330 220 L 290 240 L 250 220 Z" fill="#ffffff" opacity="0.3"/>
        <path d="M 1250 240 L 1290 220 L 1330 240 L 1330 280 L 1290 300 L 1250 280 Z" fill="#ffffff" opacity="0.3"/>
    </g>
    
    <!-- DNA double helix - more prominent -->
    <g opacity="0.3" filter="url(#glow)">
        <ellipse cx="350" cy="80" rx="15" ry="30" fill="#10b981"/>
        <ellipse cx="350" cy="140" rx="15" ry="30" fill="#22d3ee"/>
        <ellipse cx="350" cy="200" rx="15" ry="30" fill="#10b981"/>
        <ellipse cx="350" cy="260" rx="15" ry="30" fill="#22d3ee"/>
        <ellipse cx="350" cy="320" rx="15" ry="30" fill="#10b981"/>
        
        <ellipse cx="410" cy="110" rx="15" ry="30" fill="#22d3ee"/>
        <ellipse cx="410" cy="170" rx="15" ry="30" fill="#10b981"/>
        <ellipse cx="410" cy="230" rx="15" ry="30" fill="#22d3ee"/>
        <ellipse cx="410" cy="290" rx="15" ry="30" fill="#10b981"/>
        <ellipse cx="410" cy="350" rx="15" ry="30" fill="#22d3ee"/>
        
        <!-- Connecting bars -->
        <line x1="350" y1="80" x2="410" y2="110" stroke="#ffffff" stroke-width="4" opacity="0.6"/>
        <line x1="350" y1="140" x2="410" y2="170" stroke="#ffffff" stroke-width="4" opacity="0.6"/>
        <line x1="350" y1="200" x2="410" y2="230" stroke="#ffffff" stroke-width="4" opacity="0.6"/>
        <line x1="350" y1="260" x2="410" y2="290" stroke="#ffffff" stroke-width="4" opacity="0.6"/>
        <line x1="350" y1="320" x2="410" y2="350" stroke="#ffffff" stroke-width="4" opacity="0.6"/>
    </g>
    
    <!-- Network visualization - larger and more connected -->
    <g opacity="0.35" filter="url(#glow)">
        <!-- Left network -->
        <circle cx="550" cy="100" r="12" fill="#10b981"/>
        <circle cx="650" cy="80" r="10" fill="#22d3ee"/>
        <circle cx="700" cy="140" r="14" fill="#10b981"/>
        <circle cx="620" cy="180" r="8" fill="#22d3ee"/>
        <circle cx="540" cy="160" r="10" fill="#10b981"/>
        <circle cx="730" cy="100" r="9" fill="#22d3ee"/>
        <circle cx="680" cy="220" r="11" fill="#10b981"/>
        
        <line x1="550" y1="100" x2="650" y2="80" stroke="#ffffff" stroke-width="3"/>
        <line x1="550" y1="100" x2="540" y2="160" stroke="#ffffff" stroke-width="3"/>
        <line x1="650" y1="80" x2="730" y2="100" stroke="#ffffff" stroke-width="3"/>
        <line x1="650" y1="80" x2="700" y2="140" stroke="#ffffff" stroke-width="3"/>
        <line x1="700" y1="140" x2="620" y2="180" stroke="#ffffff" stroke-width="3"/>
        <line x1="620" y1="180" x2="540" y2="160" stroke="#ffffff" stroke-width="3"/>
        <line x1="700" y1="140" x2="680" y2="220" stroke="#ffffff" stroke-width="3"/>
        <line x1="620" y1="180" x2="680" y2="220" stroke="#ffffff" stroke-width="3"/>
        
        <!-- Right network -->
        <circle cx="1100" cy="240" r="12" fill="#22d3ee"/>
        <circle cx="1200" cy="220" r="10" fill="#10b981"/>
        <circle cx="1250" cy="280" r="14" fill="#22d3ee"/>
        <circle cx="1180" cy="320" r="8" fill="#10b981"/>
        <circle cx="1100" cy="300" r="10" fill="#22d3ee"/>
        <circle cx="1280" cy="240" r="9" fill="#10b981"/>
        
        <line x1="1100" y1="240" x2="1200" y2="220" stroke="#ffffff" stroke-width="3"/>
        <line x1="1100" y1="240" x2="1100" y2="300" stroke="#ffffff" stroke-width="3"/>
        <line x1="1200" y1="220" x2="1280" y2="240" stroke="#ffffff" stroke-width="3"/>
        <line x1="1200" y1="220" x2="1250" y2="280" stroke="#ffffff" stroke-width="3"/>
        <line x1="1250" y1="280" x2="1180" y2="320" stroke="#ffffff" stroke-width="3"/>
        <line x1="1100" y1="300" x2="1180" y2="320" stroke="#ffffff" stroke-width="3"/>
    </g>
    
    <!-- Dynamic ECG/Pulse lines - more dramatic -->
    <g opacity="0.3" filter="url(#glow)">
        <path d="M 0 300 L 200 300 L 240 240 L 280 360 L 320 270 L 360 330 L 400 300 L 600 300" 
              stroke="#10b981" stroke-width="5" stroke-linecap="round" fill="none"/>
        <path d="M 900 120 L 1050 120 L 1090 70 L 1130 170 L 1170 100 L 1210 150 L 1250 120 L 1400 120" 
              stroke="#22d3ee" stroke-width="5" stroke-linecap="round" fill="none"/>
        <path d="M 600 200 L 700 200 L 730 160 L 760 240 L 790 180 L 820 220 L 850 200 L 950 200" 
              stroke="#10b981" stroke-width="4" stroke-linecap="round" fill="none"/>
    </g>
    
    <!-- Medical crosses - larger and glowing -->
    <g opacity="0.25" filter="url(#glow)">
        <g transform="translate(200, 320)">
            <rect x="-5" y="-25" width="10" height="50" rx="3" fill="#10b981"/>
            <rect x="-25" y="-5" width="50" height="10" rx="3" fill="#10b981"/>
        </g>
        <g transform="translate(1400, 100)">
            <rect x="-5" y="-25" width="10" height="50" rx="3" fill="#22d3ee"/>
            <rect x="-25" y="-5" width="50" height="10" rx="3" fill="#22d3ee"/>
        </g>
        <g transform="translate(950, 320)">
            <rect x="-4" y="-20" width="8" height="40" rx="2" fill="#10b981"/>
            <rect x="-20" y="-4" width="40" height="8" rx="2" fill="#10b981"/>
        </g>
    </g>
    
    <!-- Concentric circles - data visualization -->
    <g opacity="0.25">
        <circle cx="1350" cy="280" r="50" fill="none" stroke="#22d3ee" stroke-width="3"/>
        <circle cx="1350" cy="280" r="70" fill="none" stroke="#22d3ee" stroke-width="2"/>
        <circle cx="1350" cy="280" r="90" fill="none" stroke="#22d3ee" stroke-width="1.5"/>
        
        <circle cx="250" cy="100" r="40" fill="none" stroke="#10b981" stroke-width="3"/>
        <circle cx="250" cy="100" r="60" fill="none" stroke="#10b981" stroke-width="2"/>
    </g>
    
    <!-- Particle dots scattered -->
    <g opacity="0.4">
        <circle cx="480" cy="60" r="3" fill="#ffffff"/>
        <circle cx="520" cy="340" r="2" fill="#ffffff"/>
        <circle cx="850" cy="80" r="3" fill="#ffffff"/>
        <circle cx="1050" cy="350" r="2" fill="#ffffff"/>
        <circle cx="1480" cy="320" r="3" fill="#ffffff"/>
        <circle cx="120" cy="150" r="2" fill="#ffffff"/>
        <circle cx="780" cy="300" r="2" fill="#ffffff"/>
    </g>
    
    <!-- Central logo with strong glow and backdrop -->
    <g transform="translate(742, 148)">
        <!-- Strong glow behind logo -->
        <circle cx="50" cy="50" r="90" fill="#10b981" opacity="0.3" filter="url(#glow)"/>
        <circle cx="50" cy="50" r="70" fill="#ffffff" opacity="0.15"/>
        
        <!-- Heart Logo - larger and more prominent -->
        <g transform="scale(1.4)">
            <path d="M50 87C50 87 10 67 10 39C10 29 18 21 27 21C36 21 45 26 50 34C55 26 64 21 73 21C82 21 90 29 90 39C90 67 50 87 50 87Z" 
                  fill="url(#heartGradient)" stroke="#10b981" stroke-width="3" filter="url(#glow)"/>
            <path d="M19 50 L34 50 L38 39 L42 61 L50 45 L54 56 L58 50 L81 50" 
                  stroke="#ffffff" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" filter="url(#glow)"/>
        </g>
    </g>
</svg>
