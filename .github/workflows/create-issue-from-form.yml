name: Create Issue from Form Submission

on:
  issues:
    types: [opened]

jobs:
  process-form:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'early-access')
    steps:
      - name: Add labels and comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Add additional labels
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['needs-review', 'signup']
            });
            
            // Add a comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'âœ… Thank you for signing up for early access! We will review your submission and reach out soon.'
            });
