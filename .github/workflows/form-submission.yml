name: Handle Form Submission

on:
  repository_dispatch:
    types: [form_submission]

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create Issue from Form Submission
        uses: actions/github-script@v7
        with:
          script: |
            const email = context.payload.client_payload.email;
            const timestamp = context.payload.client_payload.timestamp || new Date().toISOString();
            const source = context.payload.client_payload.source || 'Landing Page';
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Early Access Signup: ${email}`,
              body: `## New Early Access Signup
              
**Email:** ${email}  
**Timestamp:** ${timestamp}  
**Source:** ${source}

---
*This issue was automatically created from a form submission.*`,
              labels: ['early-access', 'signup']
            });
            
            console.log(`âœ… Issue created for ${email}`);
